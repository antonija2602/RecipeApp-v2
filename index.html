<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Recipes App v2</title>

        <!-- =============== ICONS =============== -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

        <!--=============== CSS ===============-->
        <link
            rel="stylesheet"
            href="assets/css/style.css" />

        <!--=============== BOOTSTRAP CSS ===============-->
        <link
            rel="stylesheet"
            href="assets/bootstrap/bootstrap.css" />

        <!--=============== SCRIPT JS ===============-->
        <script
            src="assets/js/script.js"
            defer></script>
    </head>
    <body>
        <!--==================== SEARCH ====================-->
        <section class="p-5">
            <div
                class="row justify-content-center"
                id="search">
                <div class="col-4">
                    <input
                        id="search-input"
                        type="text"
                        class="form-control"
                        placeholder="Type here for search" />
                </div>
                <div class="col-auto">
                    <button
                        id="search-button"
                        onclick="searchMeals()"
                        class="btn btn-primary">
                        Search
                    </button>
                </div>
            </div>
        </section>

        <!--==================== FAVORITE ====================-->
        <section>
            <div class="container-md bg-danger-subtle rounded px-4 py-3">
                <h5>Favorite Meals</h5>
                <div
                    class="overflow-auto pt-2 pb-3 d-flex gap-1"
                    id="favorite-container"></div>
            </div>
        </section>

        <!--==================== MEALS ====================-->
        <section>
            <div
                class="container-md rounded shadow-sm p-5 my-2 justify-content-center"
                id="meals">
                <div
                    class="row gap-3"
                    id="meals-content"></div>
            </div>
        </section>

        <!--==================== RECIPE ====================-->
        <section>
            <div
                class="recipe__container container shadow-sm rounded pb-4 hidden"
                id="recipe-container">
                <div class="row border-bottom">
                    <div class="col-6 offset-3 align-self-center p-0">
                        <h1
                            id="meal-title"
                            class="p-0 text-center">
                            Recipe
                        </h1>
                    </div>
                    <div class="col-auto offset-2">
                        <button
                            onclick="hideRecipe()"
                            class="btn fs-1 pt-0">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
                <div class="container py-5">
                    <div class="row">
                        <div class="">
                            <img
                                id="meal-thumb"
                                class="float-start w-25 me-3 rounded"
                                src=""
                                alt="" />

                            <p id="meal-instructions"></p>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row"><h1 class="text-center py-3 border-bottom border-top">Ingredients</h1></div>
                    <div class="row px-5">
                        <div class="col px-5">
                            <ul
                                class="px-5 list-group py-4 border-bottom"
                                id="ingredients-list"></ul>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between p-4 border-bottom">
                    <a
                        id="meal-source"
                        href=""
                        target="_blank">
                    </a>
                    <a
                        id="meal-video"
                        class="btn btn-danger"
                        href=""
                        target="_blank">
                        <i class="fa-brands fa-youtube"> You Tube</i>
                    </a>
                </div>
                <div class="container text-end px-4 py-3">
                    <button
                        onclick="hideRecipe()"
                        class="btn btn-primary fs-4">
                        Close
                    </button>
                </div>
            </div>
        </section>
    </body>
</html>
